<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>
{% include 'navbar.html' %}
{% block content %}
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="container mt-4">
			<div class="row">
				<div class="col-4 mx-auto">
					<div class="mb-3">
					<label for="username" class="form-label">Usuario</label>
					<input type="text" class="form-control" name="username" aria-describedby="emailHelp">
					<div id="usernameHelp" class="form-text">Favor ingresar su nombre de usuario</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" name="password">
					<div id="passwordHelp" class="form-text">Favor ingresar su password</div>
				</div>
					<button type="submit" class="btn btn-secondary">Iniciar Sesi√≥n</button>		
				</div>
			</div>
		</div>
	</form>
	{% if error %}
    <p>{{ error }}</p>
	{% endif %}
{% endblock %}
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
