<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Te lo vendo</title>
</head>
<body>
{% include 'navbar.html' %}
{% block content %}
	<div class="container mt-5">
		<div class="row">
			<div class="col-5 mx-auto mb-3">
				<form method="post">
					{% csrf_token %}
					{% for field in form %}

						<label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
						<input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control"
						       id="{{ field.auto_id }}" value="{{ field.value|default_if_none:'' }}">
						{% if field.help_text %}
							<small class="form-text text-muted">{{ field.help_text }}</small>
						{% endif %}
						{% for error in field.errors %}
							<div class="alert alert-danger" role="alert">
								{{ error }}
							</div>
						{% endfor %}

					{% endfor %}
					<button type="submit" class="btn btn-secondary mt-4">Crear Proveedor</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
